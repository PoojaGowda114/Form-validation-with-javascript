<!DOCTYPE html>
<html>
<head>
	<title>Validating Forms with JS</title>
	<style> 
	span {color:red;}
	</style>
</head>
<body>




<form action="processData.html" onsubmit="return validateData();">
	<input type="text" id="userName" placeholder="Your Name" ><span id="1"> </span><br>
	<input type="text" id="userAddress" placeholder="Your Address" ><span id="2" > </span><br>
	<input type="text" id="userPhone" placeholder="Your Phone" ><span id="3" > </span><br>
	<input type="email" id="userEmail" placeholder="Your Email" ><span id="4" > </span> <br>
	
	<input type="radio" id="male" name="gender" > Male
	<input type="radio" id="female" name="gender"> Female
<br>    
	<!-- <label class="container" for="Country">country:</label>
	<select  id="Country" name="countries"  > -->
	<select  id="Country" multiple="multiple" required >
		<option value="Select">Select your Country</option>
		<option value="England">England</option>
		<option value="Russia">Russia</option>
		<option value="US">US</option>
		<option value="India">India</option>
		<option value="Chile">Chile</option>
	</select>
	<br> 
	<input type="checkbox" id="check" value="agree" >I agree to the T & C<br>
	
	<input type="submit" value="REGISTER">
</form>

<script type="text/javascript">
	function validateData(){
		var userName = document.getElementById("userName");
		var userAddress = document.getElementById("userAddress");
		var userPhone = document.getElementById("userPhone");
		var userEmail = document.getElementById("userEmail");
		var male = document.getElementById("male");
		var female = document.getElementById("female");
		<!-- var ddl =document.getElementById("Country"); -->
		<!-- var selectedValue = ddl.options[ddl.selectedIndex].value; -->
		var check = document.getElementById("check");

		if(userName.value==""){
			/*alert("We don't like blank names...");*/
			document.getElementById("1").innerHTML = "We don't like blank names...";
			userName.focus();
			return false;
		}
		else if(!isNaN(userName.value)){
			document.getElementById("1").innerHTML = "Names can't include digits";
			/*alert("Names can't include digits");*/
			userName.value = "";
			userName.focus();
			return false;
		}
		else if(!userAddress.value.length){
			/*alert("Please Enter the Address");*/
			document.getElementById("1").innerHTML = "";
			document.getElementById("2").innerHTML = "Please Enter the Address";
			userAddress.focus();
			return false;
		}

		else if(!userPhone.value.length){
			/*alert("Phone Number is required");*/
			document.getElementById("2").innerHTML = "";
			document.getElementById("3").innerHTML = "Phone Number is required";
			userPhone.focus();
			return false;
		}
		else if(isNaN(userPhone.value)){
			/*alert("Please enter the correct phone number");*/
			document.getElementById("2").innerHTML = "";
			document.getElementById("3").innerHTML = "Please enter the correct phone number";
			userPhone.value = "";
			userPhone.focus();
			return false;
		}
		else if(!userEmail.value.length){
			document.getElementById("3").innerHTML = "";
		    document.getElementById("4").innerHTML = "Email id is required";
			userEmail.focus();
			return false;
		}
		
		else if((male.checked == false)  && (female.checked == false)){
			document.getElementById("4").innerHTML = "";
			male.focus();
			female.focus();

			return false;
		}
		<!--  else if(selectedValue=="Select"){-->
		 	<!-- document.getElementById("4").innerHTML = "";-->
			<!--Country.focus();-->
			<!--return false;-->
		<!-- }   -->
		else if(check.checked == false){
			check.focus();
			return false;
		}
		return true;

	}
</script>

</body>
</html>
